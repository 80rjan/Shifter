# application.properties - Base Configuration

# ========================================
# General Application Config
# ========================================
spring.application.name=Shifter
server.port=${PORT:8080}

# ========================================
# CORS & Frontend Configuration
# ========================================
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}
frontend.url=${FRONTEND_URL:http://localhost:5173}
backend.url=${BACKEND_URL:http://localhost:8080}

# ========================================
# JPA & Hibernate
# ========================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

## TODO: Remove this for production
#spring.jpa.properties.hibernate.default_schema=shifter

# ========================================
# PostgreSQL Connection
# ========================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ========================================
# HikariCP Connection Pool
# ========================================
spring.datasource.hikari.pool-name=ShifterHikariPool
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_POOL_CON_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME:1800000}

# ========================================
# Amazon S3 Configuration
# ========================================
aws.region=${AWS_S3_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.access-key=${AWS_S3_ACCESS_KEY}
aws.secret-key=${AWS_S3_SECRET_KEY}

# ========================================
# JWT Configuration
# ========================================
jwt.secret=${JWT_CONFIG_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
# Cookie Configuration
cookie.secure=${COOKIE_SECURE:false}
cookie.same-site=${COOKIE_SAME_SITE:Lax}

# ========================================
# File Upload Configuration
# ========================================
upload.max-file-size=${MAX_FILE_SIZE_MB:50}
upload.max-request-size=${MAX_REQUEST_SIZE_MB:500}
upload.max-swallow-size=${MAX_SWALLOW_SIZE_MB:200}

# ========================================
# Email Configuration
# ========================================
zeptomail.api.url=https://api.zeptomail.eu/v1.1/email
zeptomail.api.key=${ZEPTOMAIL_API_KEY}

# ========================================
# OAuth2 - Google
# ========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL:http://localhost:8080}/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ========================================
# Google Calendar & Service Account
# ========================================
google.expert.calendar-id=${GOOGLE_EXPERT_CALENDAR_ID}
#google.service-account.email=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
#google.calendar.private-key=${GOOGLE_CALENDAR_PRIVATE_KEY}

# ========================================
# Zoom Configuration
# ========================================
zoom.account-id=${ZOOM_ACCOUNT_ID}
zoom.client-id=${ZOOM_CLIENT_ID}
zoom.client-secret=${ZOOM_CLIENT_SECRET}

# ========================================
# API Paths
# ========================================
api.base.path=/api
api.admin.path=/api/admin

# ========================================
# Server Configuration
# ========================================
server.tomcat.max-part-count=50
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=${STACKTRACE:on_param}

# ========================================
# Logging
# ========================================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.shifterwebapp.shifter=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.apache.coyote.http11=${HTTP_LOG_LEVEL:INFO}

# ========================================
# Actuator - Health Checks
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=${HEALTH_DETAILS:when-authorized}
management.health.db.enabled=true