# application-prod.properties
# Production-specific overrides

# ========================================
# Production Database & JPA
# ========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ========================================
# Production Logging
# ========================================
logging.level.root=WARN
logging.level.com.shifterwebapp.shifter=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.apache.coyote.http11=WARN

# ========================================
# Production Error Handling
# ========================================
server.error.include-stacktrace=never
server.error.include-exception=false

# ========================================
# Production Connection Pool
# ========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# ========================================
# Production Actuator
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========================================
# Production Cookies (JWT)
# ========================================
cookie.secure=true
cookie.same-site=Strict

# ========================================
# File Upload Configuration
# ========================================
upload.max-file-size=25
upload.max-request-size=100
upload.max-swallow-size=100